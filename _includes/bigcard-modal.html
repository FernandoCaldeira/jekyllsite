<ul>
    {% for cards in site.cards %}
    {% if cards.highlight == true %}
    <li>
        <a href="{{ cards.link }}" title="{{ cards.link-title }}" class="big-cards" target="_blank">
            <h3>{{ cards.title }}</h3>
            <h2>{{ cards.bigcardtitle }}</h2>
            <p>{{ cards.description }}</p>
            <h5>{{ cards.bigcardarea }}</h5>
        </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
